<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Babylon.js using Havok</title>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #canvasZone {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
  <script type="module">
    import HavokPhysics from "https://cdn.babylonjs.com/havok/HavokPhysics_es.js";
    let havokInstance;
    HavokPhysics().then((havok) => {
      // Havok is now available
      havokInstance = havok;
      console.log(havokInstance);
    });
  
    // later in code you can use havokInstance to initialize the plugin
  </script>
</body>

</html>
